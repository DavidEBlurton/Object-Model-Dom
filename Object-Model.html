<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            font-size: 1.5em;
            margin: 0;
            color: #2c3e50;
        }
        .product-price {
            color: #e74c3c;
            font-weight: bold;
        }
        .product-description {
            color: #555;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <h1>Product's</h1>
    <div class="product-container" id="product-list"></div>

    <script>

        let products = [
            { name: "Laptop", price: 999.99, description: "Powerful computing on the go", image: "images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" },
            { name: "Smartphone", price: 699.99, description: "Stay connected wherever you are", image: "images/charlesdeluvio-leqrylJNYUQ-unsplash.jpg" },
            { name: "Headphones", price: 149.99, description: "Immersive audio experience", image: "images/sudershan-kshirsagar-cqJZAlkjnug-unsplash.jpg" }
        ];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; 

            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";

                const productImage = document.createElement("img");
                productImage.src = product.image;
                productImage.alt = product.name;
                productImage.className = "product-image";

                const productInfo = document.createElement("div");
                productInfo.className = "product-info";

                const productName = document.createElement("h2");
                productName.className = "product-name";
                productName.textContent = product.name;

                const productPrice = document.createElement("p");
                productPrice.className = "product-price";
                productPrice.textContent = `$${product.price.toFixed(2)}`;

                const productDescription = document.createElement("p");
                productDescription.className = "product-description";
                productDescription.textContent = product.description;

                productInfo.appendChild(productName);
                productInfo.appendChild(productPrice);
                productInfo.appendChild(productDescription);
                productCard.appendChild(productImage);
                productCard.appendChild(productInfo);
                productList.appendChild(productCard);
            });
        }

        window.onload = displayProducts;
    </script>
</body>
</html>
