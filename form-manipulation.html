<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
        body {
            font-family: 'fantasy', arial, helvetica;
            margin: 0;
            padding: 20px;
            background-color: #e9f1f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: rgb(104, 110, 114);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="form-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <div class="message" id="success-message"></div>
        </form>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            const userInput = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            
            if (userInput.name && userInput.email && userInput.message) {
                console.log("User Input:", userInput); 
                document.getElementById("success-message").textContent = "Thank you for your message, " + userInput.name + "!";
                document.getElementById("contact-form").reset();
            } else {
                document.getElementById("success-message").textContent = "Please fill in all fields.";
            }
        });
    </script>
</body>
</html>
